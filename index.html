<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <section class="container">
      <h1>Generate a <br /><span>random password</span></h1>
      <p>Never use an insecure password again.</p>
      <button id="generate-password-btn">Generate passwords</button>
      <hr />
      <section class="password">
        <p class="password-field" id="password-one"></p>
        <p class="password-field" id="password-two"></p>
      </section>
      <p id="notification">
        *click on the desired password to copy to the clipboard
      </p>
      <script src="/javascript/script.js" type="module"></script>
    </section>
  </body>
</html>
